<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>图片显示测试</title>

</head>
<body style="background-color: #132C33;	min-width: 1160px; ">
	

	<div id="testPic" v-bind:class="'ShowBox'">
	  
		<div v-bind:class="'imageShowBox'">
			<img :src="data" alt="this is a test" v-bind:class="'image'">
		</div>
	  
		<aside v-bind:class="'SideShowBox'">
			<div v-bind:class="'floatBox'">
				
				<div v-bind:class="'UserBox'">
					<div v-bind:class="'TextBox'">
						<h1 v-bind:class="'PicUploader'">上传者：{{ uploader }}</h1>
						<h4>{{ title }}</h4>
						
						<p v-bind:class="'PicMessage'">{{ message }}</p>
						<ul v-bind:class="'TagsBox'">
							<li v-for="value in tags" v-bind:class="'Tag1'">
								<span style="color: rgb(61, 118, 153);">
									<span>
										<a href="" style="color: inherit;text-decoration: none;">
											#{{value}}
										</a>
									</span>
								</span>
							</li>
						</ul>

					
					</div>
				</div>
				
			  <div v-bind:class="'buttonBox'">
				  <p>这里是按钮盒子</p>
				  <b-button pill variant="primary">下载原图</b-button>
			  </div>
			</div>
		</aside>
		
	  
	</div>

	<script src="js/PicShowPage.js"></script>

	</script>
</body>
</html>
<style>
	.ShowBox{
		padding: 0px 72px;
		margin: 8px 8px 8px 8px;
		

		display: flex;
		padding-bottom: 12px;
		padding-left: 12px;
		padding-right: 12px;
		padding-top: 12px;
		max-width: 100%;
		max-height: 100%;
		
		background-color:  rgba(216, 227, 231, 0.4);
		/* #D8E3E7 */
		border-radius: 30px;
		
		/* position: absolute;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0; */
		
		
	}
	
	.image{
		width: 100%;
		height: 100%;


		justify-content: center;
		object-fit: contain;
		border-radius: 20px
		
	}
	
	.imageShowBox{

		display: flex;
		justify-content: center;
		
		width: 100%;
		height: 100%;
		min-width: 200px;
		/* min-height: 480px; */
		margin-right: 6px;
		max-width: calc(100% - 12px - 288px);
		max-height: calc(100%);
		
		padding-bottom: 0px;
		position: relative;
		border-radius: 20px;

	}
	
	.SideShowBox{
		margin-left: 6px;
		margin-bottom: ;
		width: 288px;
		
		
		position: relative;
		
		
		margin-bottom: 2px;
		
		border-radius: 20px;
	}
	
	.UserBox{
		
		width: 288px;
		height: calc(62.5% - 6px);
		flex: 0 0 auto;	
		
		margin-bottom: 6px;
		/* background-color: rgba(81, 196, 211, 0.6) ; */
		background-color: rgba(255, 255, 255, 0.5);
		/* #51C4D3 */
		
		border-radius: 20px;
	}
	
	.buttonBox{
		
		width: 288px;
		
		flex: 0 0 auto;	
		margin-top: 2%;
		margin-bottom: 0px;
		
		/* background-color: rgba(81, 196, 211, 0.6) ; */
		/* #126E82 */
		
		background-color: rgba(255, 255, 255, 0.5);
		
		position: relative;
		
		border-radius: 20px;
	}
	
	.floatBox{
		position: fixed;
		right: 28px;
		top: 20px;
	}
	
	.TextBox{

		padding-top: 5px;
		padding-bottom: 5px;
		padding-left: 15px;
		padding-right: 15px;
	}
	
	.PicUploader{
		
		
		color: rgb(31, 31, 31);
		font-size: 20px;
		line-height: 24px;
		font-weight: bold;
	}
	
	.PicMessage{
		
		color: rgb(92, 92, 92);
		line-height: 1.33;
	}
	
	.TagsBox{
		word-break: break-all;
		padding-inline-start: 0px;	
	}
	
	.Tag1{
		display: inline;
		margin: 0px 12px 0px 0px;
	}
</style>
